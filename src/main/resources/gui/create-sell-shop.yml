title: '上架到 出售商店'
inventory:
  - '框框框框框框框框框'
  - '框　物　数价币　框'
  - '框　　　量格确　框'
  - '框框框框框框框框框'
main-icons:
  物:
    material: BARRIER
    display: '&e&l选择物品'
    lore:
      - ''
      - '  &f在下方物品栏'
      - '  &a左键点击&f选择要出售的物品  '
      - ''
  确:
    material: SLIME_BALL
    display: '&e&l确认'
    lore:
      - ''
      - '  &f单价: &e%price% %currency%  '
      - '  &f卖出: &e%count% 件&7 (共 %total_count% 个物品)  '
      - '  &f获得: &e%total_money% %currency%  '
      - '  &f手续费: &e%create_cost_money% %create_cost_currency%  '
      - limit messages
      - ''
      - '&a左键 &7| &f确认上架'
    limit-messages:
      header: ['']
      line: '  %message%  '
other-icons:
  框:
    material: WHITE_STAINED_GLASS_PANE
    display: '&f'
  数:
    material: CHEST
    display: '&a增加数量'
    lore:
      - ''
      - '  &f总份数: %count%  '
      - '  &f单份物品数量: %item_count%  '
      - ''
      - '&a左键&7 | &f总份数+1 &7(Shift +5)'
      - '&b右键&7 | &f单份物品数量+1 &7(Shift +5)'
    left-click-commands:
      - '[count:amount]+1'
    shift-left-click-commands:
      - '[count:amount]+5'
    right-click-commands:
      - '[count:item]+1'
    shift-right-click-commands:
      - '[count:item]+5'
  量:
    material: CHEST
    display: '&c减少数量'
    lore:
      - ''
      - '  &f总份数: %count%  '
      - '  &f单份物品数量: %item_count%  '
      - ''
      - '&a左键&7 | &f总份数-1 &7(Shift -5)'
      - '&b右键&7 | &f单份物品数量-1 &7(Shift -5)'
    left-click-commands:
      - '[count:amount]-1'
    shift-left-click-commands:
      - '[count:amount]-5'
    right-click-commands:
      - '[count:item]-1'
    shift-right-click-commands:
      - '[count:item]-5'
  价:
    material: GLOWSTONE_DUST
    display: '&a增加价格'
    lore:
      - ''
      - '  &f单价: %price% %currency%  '
      - '  &7如需输入自定义单价，请使用以下命令代替  '
      - '  &7/pm create sell ...'
      - ''
      - '&a左键&7 | &f单价+1 (Shift +5)'
      - '&b右键&7 | &f单价+10 (Shift +100)'
    left-click-commands:
      - '[price]+1'
    shift-left-click-commands:
      - '[price]+5'
    right-click-commands:
      - '[price]+10'
    shift-right-click-commands:
      - '[price]+100'
  格:
    material: GLOWSTONE_DUST
    display: '&c减少价格'
    lore:
      - ''
      - '  &f单价: %price% %currency%  '
      - '  &7如需输入自定义单价，请使用以下命令代替  '
      - '  &7/pm create sell ...'
      - ''
      - '&a左键&7 | &f单价-1 (Shift -5)'
      - '&b右键&7 | &f单价-10 (Shift -100)'
    left-click-commands:
      - '[price]-1'
    shift-left-click-commands:
      - '[price]-5'
    right-click-commands:
      - '[price]-10'
    shift-right-click-commands:
      - '[price]-100'
  币:
    material: GOLD_INGOT
    display: '&e设置货币'
    lore:
      - ''
      - '  &f货币: &e%price% %currency%  '
      - ''
      - '&a左键 &7| &f切换货币类型'
      - '&eShift+左键 &7| &f指定使用金币出售'
      - '&dShift+右键 &7| &f指定使用点券出售'
    left-click-commands:
      - '[currency]switch::Vault,PlayerPoints'
    shift-left-click-commands:
      - '[currency]set::Vault'
    shift-right-click-commands:
      - '[currency]set::PlayerPoints'
