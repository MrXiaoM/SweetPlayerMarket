      - BEEF
      - COOKED_BEEF
      - PORKCHOP
      - COOKED_PORKCHOP
      - MUTTON
      - COOKED_MUTTON
      - CHICKEN
      - COOKED_CHICKEN
      - RABBIT
      - COOKED_RABBIT
      - COD
      - COOKED_COD
      - SALMON
      - COOKED_SALMON
      - TROPICAL_FISH
      - PUFFERFISH
      - BREAD
      - COOKIE
      - CAKE
      - PUMPKIN_PIE
      - ROTTEN_FLESH
      - SPIDER_EYE
      - MUSHROOM_STEW
      - BEETROOT_SOUP
