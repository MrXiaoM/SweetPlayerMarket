
# 默认限制
default:
  # 商品创建手续费，将此项留空 (create-cost: {}) 则不收取手续费
  create-cost:
    # 商品类型，ALL 为任意类型，可以往下复制添加 BUY 和 SELL
    ALL:
      # 收取手续费所用的货币类型，使用 INHERIT 则与玩家上架商品所用货币相同
      currency: Vault
      # 收取的货币数量，可以使用固定数字，也可以使用百分比
      # 例如填写 5%，则收取上架总价的 5% 手续费
      money: 10
  # 限制匹配的物品禁止上架指定商店类型
  #shop-type-blacklist: [ BUY, SELL ]
  # 限制匹配的物品只允许上架指定商店类型
  #shop-type-whitelist: [ BUY, SELL ]
  # 限制匹配的物品禁止使用某种货币上架，其中，MPoints 不输入冒号则禁止所有
  #currency-blacklist: [ PlayerPoints, MPoints ]
  # 限制匹配的物品只允许使用指定货币上架，其中，MPoints 不输入冒号则允许所有
  #currency-whitelist: [ Vault, 'MPoints:sign' ]

# 按物品进行限制
# 越放在前面的配置，越先进行匹配
by-items:
    # 物品匹配器类型
    # ANY 代表任意一个匹配器满足条件均可匹配
    # ALL 代表所有匹配器均满足条件才能匹配
    # ONLY <数量> 代表只要有指定数量的匹配器满足条件即可匹配
  - matcher-type: ANY
    # 物品匹配器
    matchers:
        # 有任意类型的指定名称 NBT 时，物品匹配，此处示例为 MythicMobs 物品
      - any-nbt-tag: [ MYTHIC_ITEM ]
        # 所有字符串类型，指定名称的 NBT 值匹配时，物品匹配
      #- nbt-strings:
      #    MYTHIC_ITEM: ExampleItem
        # 所有整数类型，指定名称的 NBT 值匹配时，物品匹配
      #- nbt-ints:
      #    CustomModelData: 10001
        # 有任意名称符合物品ID时，物品匹配
      #- any-materials: [ DIAMOND, IRON_INGOT ]
        # 有任意名称在物品名中包含时，物品匹配
      #- contains-name: [ '神器' ]
        # 有任意内容在物品Lore的任意一行中包含时，物品匹配
      #- contains-lore: [ '神器' ]
    # 将 create-cost 设为空，免手续费
    create-cost: {}
    # 限制匹配的物品禁止上架指定商店类型
    #shop-type-blacklist: [ BUY, SELL ]
    # 限制匹配的物品只允许上架指定商店类型
    #shop-type-whitelist: [ BUY, SELL ]
    # 限制匹配的物品禁止使用某种货币上架，其中，MPoints 不输入冒号则禁止所有
    #currency-blacklist: [ PlayerPoints, MPoints ]
    # 限制匹配的物品只允许使用指定货币上架，其中，MPoints 不输入冒号则允许所有
    #currency-whitelist: [ Vault, 'MPoints:sign' ]
