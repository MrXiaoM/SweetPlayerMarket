
# --------------------------------------
#  注意，正式开始使用本插件之后请勿修改这个选项
#  注意，正式开始使用本插件之后请勿修改这个选项
#  注意，正式开始使用本插件之后请勿修改这个选项
# --------------------------------------
# 使用 玩家UUID 还是 玩家名 作为数据库玩家标识
# true  -- 使用 UUID
# false -- 使用玩家名
# auto  -- 根据 server.properties 中的 online-mode 决定
online-mode: auto

# 是否在玩家上架物品后，刷新所有已打开全球市场界面的玩家界面
update-gui-after-create-item: true

# 通用时间格式
datetime:
  format: 'yyyy-MM-dd HH:mm:ss'
  infinite: 无期限

# 默认参数
default:
  # 上架默认使用货币
  currency: Vault

# 全球市场上架到期时间限制组
# 拥有权限 sweet.playermarket.outdate.<组名> 则使用相应的时间，例如 sweet.playermarket.outdate.vip
# 优先级 (priority) 数值越小的限制组越优先使用，在所有组都不匹配时，使用 default 组
# 时间格式为 数值+单位，例如 5d 为 5天，可用单位有 M月、d天、h时、m分、s秒
# 时间使用 infinite 代表永久有效
outdate-time:
  default:
    priority: 1000
    buy: 5d
    sell: 5d
  vip:
    priority: 990
    buy: 7d
    sell: 7d
  svip:
    priority: 989
    buy: 9d
    sell: 9d
  mvp:
    priority: 988
    buy: 10d
    sell: 10d

# 商品数据的显示名称
display-names:
  # 商店类型名称
  market-types:
    all: '&e所有'
    buy: '&a收购'
    sell: '&b出售'

  # 货币类型名称
  currency-types:
    all: '&a所有'
    # Vault 货币
    vault: '&e金币'
    # PlayerPoints 货币
    points: '&d点券'
    # MPoints 货币
    m-points:
      sign: '&b点数'
  columns:
    create_time: '&a创建时间'
    outdate_time: '&b到期时间'
    price: '&6价格'
    amount: '&3数量'
  sort:
    asc: '&a升序 &7(从&f小&7到&e大&7)'
    desc: '&b降序 &7(从&e大&7到&f小&7)'

notice:
  on-join:
    text: '&7[&e&l全球市场&r&7]&a 你有未领取的商品，点击此处前往领取'
    hover:
      - '&e点击打开个人商品菜单'
    click: '/playermarket me --notice'
  buy:
    text: '&7[&e&l全球市场]&a 有人向你的商店卖出了&e %item%&r&a，点击此处前往领取物品'
    hover:
      - '&e点击打开个人商品菜单'
    click: '/playermarket me --notice'
  sell:
    text: '&7[&e&l全球市场]&a 有人在你的商店购买了&e %item%&r&a，点击此处前往领取%currency%'
    hover:
      - '&e点击打开个人商品菜单'
    click: '/playermarket me --notice'
